<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表</title>
</head>
<!--  有序列表-->
<body>
 <ol type="1" start="3"><!-- 设置编号类型和开始值-->
        <li>列表内容</li>
        <li>列表知识</li>
        <li>列表介绍</li>
 </ol> 
 <!--  无序列表-->
 <ul type="circle">
     <li>列表内容</li>
     <li>列表知识</li>
 </ul> 
 <!--  自定列表-->
 <dl>
<dd>列表介绍</dd>
<dt>列表内容</dt>
<dt>列表内容</dt>
<dt>列表内容</dt>
<dt>列表内容</dt>
 </dl> 
</body>
</html>
